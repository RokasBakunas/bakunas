 </div>
 
 <div class="form-row p-2">
   <label for="" class="form-label">Jūsų žinutė:</label>

 </textarea>

   <label class="form-check-label" for="">

   </label>
 </div>

 
 <button type="submit" class="mygtukas1">Siųsti laišką marketinko skyriui</button>
